<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat Application</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Web Chat Application</header>
            <form method="get" action="#">
                <div class="error-txt">This is an error message! </div>
                <div class="name-detais">
                    <div class="field input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First ame">
                    </div>
                    <div class="field input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter you email">
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter you password">
                </div>  
                <div class="field image">
                    <label for="image">Select Image</label>
                    <input type="file" name="image" id="image" >
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to chat" >
                </div>
            </form>
            <div class="link">Already signed up? <a href="#"> Login now</a></div>
        </section>
    </div>
</body>
</html>
